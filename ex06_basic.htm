	<!-- 
	
		클라이언트 측 프로그래밍, 클라이언트 사이드 프로그래밍, 프론트 앤드
		- 브라우저에서 동작하는 언어(기술)
		1. HTML
			- 역할 : 출력 내용을 만들기
			- 세부 역할(과거) : 출력 내용 뼈대 + 출력 내용 + 서식(한계)
			- 세부 역할 : 출력 내용 뼈대 + 출력 내용
			
		2. CSS
			- 역할 : HTML 문서에 서식을 적용하기
			- 세부 역할 : HTML 태그에 여러 가지 서식을 지정하는  역할(기존 HTML 서식 + 확장)
			
		3. JavaScript
			- 역할 : HTML + CSS 정적 문서에 프로그래밍 기능을 추가하기
			- 세부 역할 : 사용자와 대화하는 역할
			- DHTML > Dynamic HTML(HTML + JavaScript)
		
		서버 측 프로그래밍, 서버 사이드 프로그래밍, 백 앤드
		1. 자바
		2. 오라클
		3. JDBC
		4. Servlet + JSP > Spring
		
		
		HTML 구성 요소
		1. 태그(Tag), 요소(Element)
			- 예약어를 <>로 묶어 놓은 요소
			- 태그(Tag) - HTML
			- 요소(Element) - ML
			- 문서의 골격 형성(요소 배치 + 레이아웃)
				a. 의미상 골격
				b. 출력상 골격
		
		2. 태그의 형식
			a. 
				- <태그명> : 시작 태그
				- </태그명> : 끝 태그
				- 자신의 영역을 가진다.({})
				ex) <head></head>
			b. <태그명> or <태그명/>
				- 빈태그, 단독 태그, Empty Tag
				- 자신의 영역을 가지지 않는다.
				ex) <meta>, <br>
			
		3. 태그 내용의 형식, Content Type
			- <시작태그>내용물</끝태그>
			- 자식태그, 텍스트, 엔티티, 주석
			a. 자식 태그
				- 또 다른 태그만 내용물로 올 수 있다.
				- 텍스트는 올 수 없다.
				- <a>
					<b></b>
					<c></c>
				  </a>
				-  ex) <html> (***) 이런 태그들은 내용물로 자식태그들만 가질수 있고 문자열(텍스트)은 가질 수 없다.
			b. PCDATA
				- 문자열만 올 수 있다.
				- 자식 태그는 올 수 없다.
				- ex) <title>
			c. Empty
				- 아무것도 가지지 않는다.
				- 빈태그, 단독 태그
				- ex) <meta> : HTML 4.01 많이 사용 > HTML 5에서도 사용할 것
				- ex) <meta/> : XHTML 1.0 많이 사용
				- ex) <meta></meta> : HTML 에서는 잘 사용 안함. XML에서 잘 사용함.
			d. Mixed, 혼합형
				- 모든 자식이 다 섞인 형태
				- 자식태그와 문자열을 동시에 가질 수 있다는 소리
				- HTML의 태그는 이 타입이 가장 많다.
				- ex) <body>
			
		4. 속성, Attribute
			- 태그의 성질을 정의하는 역할
			- 태그가 가지는 데이터의 한 종류
			- 부가적인 데이터 역할
			- HTML의 데이터 종류
				a. PCDATA
					- 출력 데이터로 사용
					- 단, 태그 자신의 성격에 맞는 형태로 출력
				b. Attribute
					- 태그의 성질을 바꾸는데 사용
					- 출력 데이터가 아니다.
					- 상태값
				- 표기법
					- <시작태그 속성명 ="값"></끝태그>
					- <시작태그 속성명 ="값" 속성명 ="값" 속성명 ="값"></끝태그>
					- <단독태그 속성명 ="값">
					
					- <시작태그 속성명 ="값"></끝태그> //O
					- <시작태그 속성명 ='값'></끝태그> //O
					- <시작태그 속성명 =값></끝태그> //X 아에안쓴다.
					- <시작태그 class ="test aaa"></끝태그>
		5. PCDATA, 텍스트
			- 태그가 소유하는 데이터
			- 화면에 출력되는 데이터
			- Parsed > 브라우저가 문법 검사를 하는 대상으로 인식한다.
			- 예약된 문자를 사용하면 안되는 영역(<,>,",',&)
		
		6. 엔티티, Entity
			- 미리 정해져있는 표기법을 사용하면 브라우저가 약속된 출력 표현으로 바꿔서 출력하는 요소
			- replace 
			- &엔티티명;
			- &lt; => < (less than)
			- &gt; => > (greater than)
			- &quot; => "
			- &apos; => '
			- &amp; => &
			
			- &copy; // 편하게쓰려고
			
			- &#문자코드;
		
			
		7. 주석, Comment
			- 다중 라인 제공
		8. 선언문, Declaration
			-<!DOCTYPE>	
			
			
		
		
		
			
	 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<!-- 
	<frameset> + <frame> => <iframe>
	
	- inner frame
	- inline frame // O
	- 다른 태그처럼 문서의 일부요소로 사용한다.
	
	-->
	
	<h1>인라인 프레임</h1>
	
	<iframe src = "http://yes24.com" width="100%" height="170" frameborder="no" scrolling="no"></iframe>
		
	
	<h1>쇼핑몰</h1>
	
	<table width="100%" height="500">
		<tr>
			<td width ="200">
				<h2>국내 쇼핑몰</h2>
				<ul>
					<li><a href="http://gmarket.co.kr" target="iframe1">지마켓</a></li>
					<li><a href="http://11st.co.kr" target="iframe1">11번가</a></li>
					<li><a href="http://coupang.com" target="iframe1">쿠팡</a></li>
					<li><a href="http://interpark.com" target="iframe1">인터파크</a></li>
					<li><a href="http://naver.com" target="iframe1">네이버</a></li>
				</ul>
			</td>
			<td>
				<iframe name="iframe1" width="100%" height="500" frameborder="no"></iframe>
			</td>
			
		</tr>
	</table>
	
		
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 
		HTML 5 Semantic Tag
		- 페이지 레이아웃 구성할 때 사용
		- 랜더링 결과가 <div>와 동일(외관상 특별한 출력 모습을 가지지 않음 > 블럭태그 형태만 유지)
		
		1. <header>
			: 해당 영역(페이지 전체 or 부분 영역)의 머릿말 역할
		2. <nav>
			: 메뉴 역할(주메뉴, 서브메뉴, 기타 메뉴 등)
		3. <section>
			: 주요 콘텐츠 (컨테이너)역할(전달 내용)
		4. <article>
			: 주요 콘텐츠 아이템 역할(실제 게시물)
		5. <aside>
			: 보조 콘텐츠(광고, 로그인, 채팅창 등)
		6. <footer>
			: 바닥글 역할(저작권, 연락처, 보조 메뉴 등)
		
	 -->

	 <header>
	 	<h1>페이지 제목</h1>
	 	<nav>
	 		<ul>
	 			<li>메뉴1</li>
	 			<li>메뉴2</li>
	 			<li>메뉴3</li>
	 		</ul>
	 	</nav>
	 </header>
	 
	 <!-- 전달하고자 하는 주요 내용 -->
	 <section>
	 	<h2>오늘의 뉴스</h2>
	 	<article>반복되는 아이템</article>
	 	<article>반복되는 아이템</article>
	 	<article>반복되는 아이템</article>
	 	<article>반복되는 아이템</article>
	 	<article>
			<header>아이템 머릿말</header>
			<section>아이템 본문</section>
			<footer>아이템 바닥글</footer>
		</article>
	 </section>
	 
	 <aside>광고</aside>
	 
	 
	 <footer>
	 	저작권
	 	<nav>
	 		보조 서브메뉴 등..
	 	</nav>
	 	<aside>채팅창</aside>
	 </footer>
	 
	 
	 
	 

</body>
</html>

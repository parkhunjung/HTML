		- Named Color
		- Well-known Color

		- Red + Green + Blue
		- 각 색상의 단계 : 256단계(00 ~ FF, 0 ~ 255)

		- 00 00 00 : 검은색 ~ FF FF FF : 흰색
		- FF0000 : 빨강, FFFF00 : 노랑, FF00FF : 보라

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<h1>물리적 모양을 지정하는 태그(의미는 중요하지 않다.)</h1>
	일반 텍스트입니다.<br>
	<b>볼드체 입니다.</b><!-- bold --><br>
	<i>이탤릭체입니다.</i><!-- italic --><br>
	<u>밑줄을 긋습니다.</u><!-- underline --><br>
	<strike>취소선을 긋습니다.</strike><br>
	H<sub>2</sub>O<!-- 밑첨자 --><br>
	MC<sup>2</sup><!-- 윗첨자 --><br>
	<big>큰글자</big><br>
	<small>작은글자</small><br>
	<tt>타자기 글씨</tt><br>
	
	
	
	<h1>의미를 지정하는 태그(모양이 중요하지 않다. -> CSS)</h1>
	<strong>중요한 데이터</strong>
	<em>강조, 중요한 데이터, strong, emphasis</em><br>
	<mark>강조할 때 사용</mark><br>
	<cite>인용구</cite><br> <!-- 한줄 -->
	<blockquote>인용구</blockquote><br> <!-- 여러줄(글상자 용도) -->
	<code>int a = 10;</code><br>
	<samp>샘플 데이터</samp><br>
	<address>주소 data</address><br>
	<ins>추가된 데이터</ins><br>
	<del>delete 된 데이터</del><br>
	<s>수정된 데이터</s><br>
	<abbr>축야된 데이터, 약어, JDBC</abbr>
	<!-- Bidirectional --><br>
	<bdo dir = "ltr"> 안녕하세요</bdo><br>
	<bdo dir = "rtl"> 안녕하</bdo>
	
	
	
	
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<!-- 

<head> 의 시작
1. <meta>
	- 페이지와 관련된 여러가지 정보 기술(인코딩, 저자, 키워드, 만든 시간, 사용 도구 등..)
2. <title>
	- 내용물로 문자열만 가진다.
	- 역할
		a. 문서의 제목
		b. 검색 사이트 수집 대상 + 검색 사이트 결과 제목으로 사용
		c. 북마크 제목으로 사용
		
		
 -->
<meta charset="UTF-8">
<meta name = "author" content="홍길동"><!-- 저자 -->
<meta name = "keywords" content="HTML,수업예제,head태그"><!-- 키워드 -->
<meta name = "description" content="HTML 수업예제입니다."><!-- 기술내용 -->
<meta name = "generator" content="Eclipse 2018.12"><!-- 개발도구 -->
<title>제목입니다.</title>
</head>
<body>

	2. 검색 서비스
		- http://altavista.com
	
	 -->
</body>
</html>
